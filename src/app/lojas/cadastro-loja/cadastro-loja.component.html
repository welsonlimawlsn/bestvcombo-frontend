<div class="container">
  <h1>Cadastro de Loja</h1>
  <h2>Agora vamos precisar que você fale sobre a sua loja</h2>
  <form [formGroup]="formulario">
    <div>
      <mat-form-field>
        <mat-label>Nome da Loja</mat-label>
        <input matInput formControlName="nome">
        <mat-error *ngIf="formulario.get('nome')?.invalid">Nome é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>CNPJ</mat-label>
        <input matInput formControlName="cnpj">
        <mat-error *ngIf="formulario.get('cnpj')?.invalid">CNPJ é obrigatório</mat-error>
      </mat-form-field>
    </div>

    <div formGroupName="endereco">
      <h3>Informe o endereço de sua loja</h3>
      <mat-form-field>
        <mat-label>CEP</mat-label>
        <input matInput formControlName="cep">
        <mat-error *ngIf="formulario.get('endereco.cep')?.invalid">CEP é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Número</mat-label>
        <input matInput formControlName="numero">
        <mat-error *ngIf="formulario.get('endereco.numero')?.invalid">Número é obrigatório</mat-error>
      </mat-form-field>
    </div>

    <button mat-button type="submit" [disabled]="formulario.invalid" (click)="cadastraLoja()">Cadastrar</button>
  </form>
</div>
